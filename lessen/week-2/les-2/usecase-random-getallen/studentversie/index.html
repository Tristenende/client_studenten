<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usecase random getallen </title>
</head>
<body>

<script>

    const main = async () => {
        const aantalRandomGetallen = 10;
        const requestPromises = [];

        for (let i = 0; i < aantalRandomGetallen; i++) {
            requestPromises.push(fetch('http://localhost:3000/random'));
        }

        //student uitwerking
        let responses = await  Promise.all(requestPromises)

        let sum = 0;
        for(const response of responses) {
            let result = await response.json()
            sum += result.random
        }

        console.log(sum);

    }

    main();

</script>

</body>
</html>
