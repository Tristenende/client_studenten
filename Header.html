<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        section {
            text-align: center;
            margin-top: 20px;
        }

        div {
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block; /* Fix for the inline-link issue */
        }

        button a {
            color: #fff;
            text-decoration: none;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<header>
    <h1>My CV</h1>
</header>


</body>
</html>
